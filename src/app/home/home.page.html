<ion-content forceOverscroll="false">
  <ion-grid>

    
    <ion-row width="10px"  *ngFor="let item of Arr(num).fill(1); let x = index">
      
      <ion-col class="cell-class" Height="50px" width="50px" [id]="i + '-' + x" size="1" *ngFor="let item of Arr(num).fill(1) ; let i = index" dragula="bag"  >
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <div>
    <ion-row class="delete-area" align-items-center justify-content-center>
        <ion-icon name="trash" color="danger"></ion-icon>

    </ion-row>
    <ion-row  class="area" align-items-center justify-content-center>

        <ion-grid fixed>
          <ion-row>
            <ion-col *ngFor="let item of listElementosParaAdicionar; let i = index">
                <ion-list dragula="bag" lines="none">

                  <ion-item color="medium" *ngIf="item.tipo_elemento=='mesa'" [ngClass]="item.opcion" [id]="item.value" (click)="updateSearch(item.value)">
                    {{item.value}}
                  </ion-item>
                  
                  <ion-item color="medium" *ngIf="item.tipo_elemento=='pared'" [ngClass]="item.opcion" [id]="'pared-'+i" (click)="updateSearch(i)">
                  </ion-item>
                </ion-list>
              </ion-col>
          </ion-row>
        </ion-grid>
    </ion-row>

  </div>

  <ion-fab id="open-modal" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Escoger elemento</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <ion-item>
          <ion-label>Escoger Mesa o Pared:</ion-label>
          <ion-select [(ngModel)]="selectedQuadrant">
            <ion-select-option value="mesa">Mesa</ion-select-option>
            <ion-select-option value="pared">Pared</ion-select-option>
          </ion-select>
        </ion-item>
        <div *ngIf="selectedQuadrant=='mesa'">
          <ion-item >
            <ion-label >NÃºmero de mesa</ion-label>
            <ion-input type="number" [(ngModel)]="todo.value"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Tipo de la mesa</ion-label>
            <ion-select [(ngModel)]="opcionElemento">
              <ion-select-option value="mesa1">Una persona</ion-select-option>
              <ion-select-option value="mesa2">Dos personas</ion-select-option>
              <ion-select-option value="mesa3">Cuatro personas</ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <div *ngIf="selectedQuadrant=='pared'">
          <ion-item>
            <ion-label>Escoja pared</ion-label>
            <ion-select [(ngModel)]="opcionElemento">
              <ion-select-option value="pared_horizontal">Horizontal</ion-select-option>
              <ion-select-option value="pared_vertical">Vertical</ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <ion-button expand="block" fill="outline" (click)="addTodo()">
          <ion-icon name="add" slot="start"></ion-icon>
          Add Todo
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
 
</ion-content>
